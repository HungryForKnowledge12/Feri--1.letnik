<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opravila</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Glava -->
        <div class="row">
            <div class="col-md-12">
                <h1>Opravila</h1>
            </div>
        </div>

        <!-- Telo Strani -->
        <div class="row">
            <!-- Seznam Kategorij -->
            <div class="col-md-6">
                <input type="text" id="novaKategorija" class="form-control" placeholder="Dodaj kategorijo">
                <button id="dodajKategorijo" class="btn btn-primary mt-2">Dodaj</button>
                <ul id="seznamKategorij" class="list-group mt-3">
                    <li class="list-group-item">Dom</li>
                    <li class="list-group-item">Delo</li>
                    <li class="list-group-item">Hobi</li>
                </ul>

                <button type="button" id="izbrisiKategorijo" class="btn btn-danger mt-2" data-toggle="modal" data-target="#deleteCategoryModal">Izbriši</button>
            </div>

            <!-- Tabela z Opravili -->
            <div class="col-md-6">
                <input type="text" id="novoOpravilo" class="form-control" placeholder="Dodaj opravilo">
                <button id="dodajOpravilo" class="btn btn-primary mt-2">Dodaj</button>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th>Zap. št.</th>
                            <th>Opravilo</th>
                            <th>Kategorija</th>
                            <th>Datum vnosa</th>
                        </tr>
                    </thead>
                    <tbody id="seznamOpravil">
                        <tr>
                            <td>1</td>
                            <td>Nakup hrane</td>
                            <td>Dom</td>
                            <td>2023-12-11</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Zaključek projekta</td>
                            <td>Delo</td>
                            <td>2023-12-11</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Čas za branje</td>
                            <td>Hobi</td>
                            <td>2023-12-11</td>
                        </tr>
                    </tbody>
                </table>
                <button id="izbrisiOpravila" class="btn btn-danger">Izbriši</button>
            </div>
        </div>
    </div>

    <!-- Modal for category deletion confirmation -->
    <div id="deleteCategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Brisanje kategorije</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Ali ste prepričani, da želite izbrisati izbrane kategorije?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Prekliči</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteCategory">Izbriši</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Include your JavaScript code here -->
    <script src="script.js"></script>
</body>
</html>
